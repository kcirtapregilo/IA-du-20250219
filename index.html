<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IA Scanner - Mission : Trouver le Truc</title>
    
    <!-- Importation des bibliothèques d'Intelligence Artificielle (Google TensorFlow) -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>

    <style>
        :root {
            --accent: #facc15; /* Jaune pour le côté technique/chantier */
            --bg: #0f172a;
            --panel: #1e293b;
            --success: #22c55e;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg);
            color: white;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Vue Caméra */
        #viewport {
            position: relative;
            flex: 1;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Viseur de détection */
        #target-box {
            position: absolute;
            width: 250px;
            height: 250px;
            border: 3px dashed var(--accent);
            border-radius: 20px;
            pointer-events: none;
            z-index: 5;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #target-box::before {
            content: "SCAN EN COURS";
            position: absolute;
            top: -30px;
            font-size: 10px;
            letter-spacing: 2px;
            color: var(--accent);
        }

        /* Interface de contrôle */
        #control-panel {
            background: var(--panel);
            padding: 20px;
            border-top: 4px solid var(--accent);
            text-align: center;
            min-height: 200px;
            z-index: 10;
        }

        .mission-title {
            font-size: 0.8rem;
            color: #94a3b8;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        #status-display {
            font-size: 1.5rem;
            font-weight: 900;
            margin: 10px 0;
            color: var(--accent);
        }

        /* Indicateur de certitude */
        #meter {
            width: 80%;
            height: 8px;
            background: #334155;
            margin: 10px auto;
            border-radius: 4px;
            overflow: hidden;
        }

        #meter-bar {
            width: 0%;
            height: 100%;
            background: var(--accent);
            transition: width 0.3s;
        }

        /* Affichage de la référence GitHub */
        #found-gallery {
            margin-top: 15px;
            display: none;
        }

        #ref-image {
            width: 90px;
            height: 90px;
            border-radius: 10px;
            border: 3px solid var(--success);
            object-fit: cover;
        }

        /* Écran de démarrage */
        #boot-screen {
            position: fixed;
            inset: 0;
            background: var(--bg);
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .loader {
            width: 40px;
            height: 40px;
            border: 4px solid #334155;
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: rotate 1s linear infinite;
        }

        @keyframes rotate { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="boot-screen">
        <div class="loader"></div>
        <p style="margin-top:20px;">Chargement de l'IA de reconnaissance...</p>
    </div>

    <div id="viewport">
        <video id="webcam" autoplay playsinline muted></video>
        <div id="target-box"></div>
    </div>

    <div id="control-panel">
        <div class="mission-title">Objectif : Identifier l'objet "TRUC"</div>
        <div id="status-display">RECHERCHE...</div>
        
        <div id="meter"><div id="meter-bar"></div></div>
        <div id="conf-text" style="font-size: 11px; color:#94a3b8;">Fiabilité : 0%</div>

        <div id="found-gallery">
            <div style="font-size: 11px; color: var(--success); margin-bottom: 5px;">✓ CORRESPONDANCE TECHNIQUE TROUVÉE</div>
            <img id="ref-image" src="" alt="Référence technique">
        </div>
    </div>

    <script>
        const video = document.getElementById('webcam');
        const statusDisplay = document.getElementById('status-display');
        const meterBar = document.getElementById('meter-bar');
        const confText = document.getElementById('conf-text');
        const gallery = document.getElementById('found-gallery');
        const refImg = document.getElementById('ref-image');
        const bootScreen = document.getElementById('boot-screen');

        let model;

        /**
         * CONFIGURATION DE L'IA
         * Modifiez les mots ci-dessous pour correspondre à votre objet technique !
         * MobileNet utilise des noms d'objets courants en anglais.
         */
        const TARGET_KEYWORDS = ['computer', 'laptop', 'mouse', 'keyboard', 'screen', 'monitor'];

        async function init() {
            try {
                // Chargement de l'intelligence artificielle
                model = await mobilenet.load();
                
                // Activation de la caméra
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' },
                    audio: false
                });
                video.srcObject = stream;

                video.onloadedmetadata = () => {
                    bootScreen.style.display = 'none';
                    scan();
                };
            } catch (e) {
                console.error(e);
                alert("Erreur d'accès à la caméra.");
            }
        }

        async function scan() {
            // L'IA analyse l'image
            const predictions = await model.classify(video);

            if (predictions && predictions.length > 0) {
                const best = predictions[0];
                const foundName = best.className.toLowerCase();
                const score = Math.round(best.probability * 100);

                // On vérifie si l'objet trouvé fait partie de la famille du "TRUC"
                const isTarget = TARGET_KEYWORDS.some(k => foundName.includes(k));

                if (isTarget && score > 30) {
                    statusDisplay.innerText = "TRUC DÉTECTÉ !";
                    statusDisplay.style.color = "var(--success)";
                    showTechnicalReference();
                } else {
                    // Affiche le nom de l'objet détecté par l'IA
                    statusDisplay.innerText = foundName.split(',')[0].toUpperCase();
                    statusDisplay.style.color = "var(--accent)";
                    gallery.style.display = 'none';
                }

                meterBar.style.width = score + "%";
                confText.innerText = "FIABILITÉ DE L'IA : " + score + "%";
            }

            requestAnimationFrame(scan);
        }

        function showTechnicalReference() {
            if (gallery.style.display !== 'block') {
                // Pioche au hasard une image de truc1.png à truc20.png
                const imgId = Math.floor(Math.random() * 20) + 1;
                refImg.src = `photos/truc${imgId}.png`;
                gallery.style.display = 'block';
            }
        }

        window.onload = init;
    </script>
</body>
</html>
