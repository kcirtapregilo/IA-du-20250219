<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IA Scanner - Détecteur de Félins</title>
    
    <!-- Importation des bibliothèques TensorFlow.js pour l'IA -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>

    <style>
        :root {
            --primary: #00e5ff;
            --bg: #0f172a;
            --card: #1e293b;
            --success: #00ff88;
            --text: #f8fafc;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Conteneur pour le flux vidéo */
        #video-container {
            position: relative;
            flex: 1;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Viseur central pour guider l'élève */
        #scanner-overlay {
            position: absolute;
            width: 240px;
            height: 240px;
            border: 3px solid var(--primary);
            border-radius: 40px;
            box-shadow: 0 0 0 9999px rgba(15, 23, 42, 0.5);
            pointer-events: none;
            z-index: 5;
        }

        #scanner-overlay::after {
            content: "";
            position: absolute;
            inset: -10px;
            border: 2px solid var(--primary);
            border-radius: 50px;
            opacity: 0.3;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.05); opacity: 0.1; }
            100% { transform: scale(1); opacity: 0.3; }
        }

        /* Panneau de résultats */
        #ui-panel {
            background: var(--card);
            padding: 20px;
            border-top: 4px solid var(--primary);
            text-align: center;
            min-height: 220px;
            box-shadow: 0 -10px 25px rgba(0,0,0,0.4);
            z-index: 10;
        }

        .label {
            font-size: 0.75rem;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 8px;
        }

        #result-text {
            font-size: 1.6rem;
            font-weight: 800;
            margin: 10px 0;
            color: var(--primary);
            min-height: 2.2rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        /* Barre de progression pour la confiance de l'IA */
        #confidence-container {
            width: 85%;
            max-width: 400px;
            height: 10px;
            background: #334155;
            margin: 12px auto;
            border-radius: 5px;
            overflow: hidden;
        }

        #confidence-bar {
            width: 0%;
            height: 100%;
            background: var(--primary);
            transition: width 0.3s ease-out;
        }

        #confidence-value {
            font-size: 0.8rem;
            font-weight: 600;
            color: #cbd5e1;
        }

        /* Affichage de l'image de référence GitHub */
        #reference-zone {
            margin-top: 15px;
            display: none;
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #ref-img {
            width: 85px;
            height: 85px;
            border-radius: 12px;
            border: 3px solid var(--success);
            object-fit: cover;
            margin-top: 8px;
            box-shadow: 0 4px 12px rgba(0, 255, 136, 0.2);
        }

        /* Écran de chargement */
        #loader {
            position: fixed;
            inset: 0;
            background: var(--bg);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .spinner {
            width: 45px;
            height: 45px;
            border: 4px solid rgba(255,255,255,0.1);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        #error-msg {
            display: none;
            color: #ff4444;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Écran de chargement initial -->
    <div id="loader">
        <div class="spinner"></div>
        <p style="margin-top: 20px; font-weight: 500;">Chargement de l'IA...</p>
    </div>

    <div id="error-msg">
        <h3>Accès refusé</h3>
        <p>Veuillez autoriser l'accès à la caméra pour utiliser le scanner.</p>
    </div>

    <div id="video-container">
        <video id="webcam" autoplay playsinline muted></video>
        <div id="scanner-overlay"></div>
    </div>

    <div id="ui-panel">
        <div class="label">Analyse Intelligence Artificielle</div>
        <div id="result-text">Initialisation...</div>
        
        <div id="confidence-container">
            <div id="confidence-bar"></div>
        </div>
        <div id="confidence-value">Confiance : 0%</div>

        <!-- Zone de confirmation avec image GitHub -->
        <div id="reference-zone">
            <div class="label" style="color: var(--success);">Base de données GitHub OK</div>
            <img id="ref-img" src="" alt="Référence">
        </div>
    </div>

    <script>
        /**
         * VARIABLES GLOBALES
         */
        const video = document.getElementById('webcam');
        const resultText = document.getElementById('result-text');
        const confidenceBar = document.getElementById('confidence-bar');
        const confidenceValue = document.getElementById('confidence-value');
        const refZone = document.getElementById('reference-zone');
        const refImg = document.getElementById('ref-img');
        const loader = document.getElementById('loader');
        
        let classifier;

        // Liste des étiquettes (labels) MobileNet correspondant à des chats
        const catKeywords = [
            'cat', 'tabby', 'tiger cat', 'persian cat', 'siamese cat', 
            'egyptian cat', 'angora', 'lynx', 'kitten', 'cougar'
        ];

        /**
         * INITIALISATION DE L'APPLICATION
         */
        async function init() {
            try {
                // 1. Chargement du modèle MobileNet
                classifier = await mobilenet.load();
                
                // 2. Accès à la caméra arrière (environment)
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' },
                    audio: false
                });
                video.srcObject = stream;

                video.onloadedmetadata = () => {
                    loader.style.display = 'none';
                    // 3. Lancer la boucle d'analyse
                    startInferenceLoop();
                };
            } catch (err) {
                console.error("Erreur d'initialisation:", err);
                loader.style.display = 'none';
                document.getElementById('error-msg').style.display = 'block';
            }
        }

        /**
         * BOUCLE D'ANALYSE (INFERENCE)
         */
        async function startInferenceLoop() {
            // L'IA classe l'image actuelle de la caméra
            const predictions = await classifier.classify(video);

            if (predictions && predictions.length > 0) {
                const topMatch = predictions[0];
                const label = topMatch.className.toLowerCase();
                const prob = Math.round(topMatch.probability * 100);

                // Vérification si c'est un félin
                const isCat = catKeywords.some(keyword => label.includes(keyword));

                if (isCat && prob > 35) {
                    resultText.innerText = "CHAT DÉTECTÉ !";
                    resultText.style.color = "var(--success)";
                    triggerGitHubSync();
                } else {
                    // Affiche le nom de l'objet détecté (en anglais)
                    resultText.innerText = label.split(',')[0].toUpperCase();
                    resultText.style.color = "var(--primary)";
                    refZone.style.display = 'none';
                }

                // Mise à jour visuelle de la barre de fiabilité
                confidenceBar.style.width = prob + "%";
                confidenceValue.innerText = `Fiabilité de l'IA : ${prob}%`;
            }

            // Demande au navigateur de relancer la fonction dès que possible
            requestAnimationFrame(startInferenceLoop);
        }

        /**
         * SIMULATION DE LA COMMUNICATION AVEC GITHUB
         */
        function triggerGitHubSync() {
            // On n'actualise la photo que si elle n'est pas déjà affichée
            if (refZone.style.display !== 'block') {
                // Choix d'un nombre au hasard entre 1 et 20
                const photoId = Math.floor(Math.random() * 20) + 1;
                
                // Construction du chemin vers vos photos sur GitHub
                // Note : le dossier 'photos' doit exister à côté de ce fichier
                refImg.src = `photos/chat${photoId}.jpg`;
                
                refZone.style.display = 'block';
            }
        }

        // Démarrage de l'application
        window.onload = init;
    </script>
</body>
</html>
