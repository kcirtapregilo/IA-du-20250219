<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IA Scanner - Maintenance Perceuse</title>
    
    <!-- Importation des bibliothèques d'Intelligence Artificielle -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>

    <style>
        :root {
            --safety-orange: #f97316; /* Couleur de sécurité industrielle */
            --bg: #0f172a;
            --panel: #1e293b;
            --success: #22c55e;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg);
            color: white;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        #viewport {
            position: relative;
            flex: 1;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Viseur de détection industriel */
        #target-box {
            position: absolute;
            width: 280px;
            height: 350px; /* Plus haut pour la forme d'une perceuse */
            border: 4px double var(--safety-orange);
            border-radius: 10px;
            pointer-events: none;
            z-index: 5;
        }

        #target-box::before {
            content: "ANALYSE MACHINE EN COURS";
            position: absolute;
            top: -25px;
            left: 0;
            font-size: 10px;
            font-weight: bold;
            color: var(--safety-orange);
        }

        /* Panneau de contrôle */
        #control-panel {
            background: var(--panel);
            padding: 15px;
            border-top: 4px solid var(--safety-orange);
            text-align: center;
            min-height: 220px;
            z-index: 10;
        }

        #status-display {
            font-size: 1.4rem;
            font-weight: 900;
            margin: 10px 0;
            color: var(--safety-orange);
            text-transform: uppercase;
        }

        #meter {
            width: 85%;
            height: 12px;
            background: #334155;
            margin: 10px auto;
            border-radius: 6px;
            overflow: hidden;
            border: 1px solid #475569;
        }

        #meter-bar {
            width: 0%;
            height: 100%;
            background: var(--safety-orange);
            transition: width 0.3s ease-out;
        }

        #found-gallery {
            margin-top: 15px;
            display: none;
            animation: fadeIn 0.5s;
        }

        #ref-image {
            width: 110px;
            height: 110px;
            border-radius: 8px;
            border: 3px solid var(--success);
            object-fit: cover;
        }

        #boot-screen {
            position: fixed;
            inset: 0;
            background: var(--bg);
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #334155;
            border-top-color: var(--safety-orange);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="boot-screen">
        <div class="spinner"></div>
        <p style="margin-top:20px; letter-spacing: 1px;">INITIALISATION DE L'IA INDUSTRIELLE...</p>
    </div>

    <div id="viewport">
        <video id="webcam" autoplay playsinline muted></video>
        <div id="target-box"></div>
    </div>

    <div id="control-panel">
        <div style="font-size: 10px; color: #94a3b8; letter-spacing: 1px;">CAPTEUR : VISION PAR ORDINATEUR</div>
        <div id="status-display">SCANNER ACTIF</div>
        
        <div id="meter"><div id="meter-bar"></div></div>
        <div id="conf-text" style="font-size: 11px; color:#cbd5e1;">CONFIANCE IA : 0%</div>

        <div id="found-gallery">
            <div style="font-size: 11px; color: var(--success); font-weight: bold; margin-bottom: 5px;">
                ✓ PERCEUSE IDENTIFIÉE - FICHE TECHNIQUE DISPONIBLE
            </div>
            <img id="ref-image" src="" alt="Détail technique">
        </div>
    </div>

    <script>
        const video = document.getElementById('webcam');
        const statusDisplay = document.getElementById('status-display');
        const meterBar = document.getElementById('meter-bar');
        const confText = document.getElementById('conf-text');
        const gallery = document.getElementById('found-gallery');
        const refImg = document.getElementById('ref-image');
        const bootScreen = document.getElementById('boot-screen');

        let classifier;

        /**
         * CONFIGURATION DES MOTS-CLÉS POUR LA PERCEUSE
         * MobileNet reconnaît les outils sous ces noms.
         */
        const TARGET_KEYWORDS = ['drill', 'power drill', 'hammer', 'tool', 'machine'];

        async function start() {
            try {
                // Chargement de l'IA MobileNet
                classifier = await mobilenet.load();
                
                // Activation caméra
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' },
                    audio: false
                });
                video.srcObject = stream;

                video.onloadedmetadata = () => {
                    bootScreen.style.display = 'none';
                    process();
                };
            } catch (err) {
                console.error(err);
                alert("Erreur de caméra ou de connexion réseau.");
            }
        }

        async function process() {
            const results = await classifier.classify(video);

            if (results && results.length > 0) {
                const top = results[0];
                const label = top.className.toLowerCase();
                const score = Math.round(top.probability * 100);

                // On vérifie si l'IA voit une perceuse (drill)
                const isDrill = TARGET_KEYWORDS.some(k => label.includes(k));

                if (isDrill && score > 25) {
                    statusDisplay.innerText = "PERCEUSE DÉTECTÉE";
                    statusDisplay.style.color = "var(--success)";
                    syncWithGitHub();
                } else {
                    // Affiche ce que l'IA voit par défaut
                    statusDisplay.innerText = label.split(',')[0].toUpperCase();
                    statusDisplay.style.color = "var(--safety-orange)";
                    gallery.style.display = 'none';
                }

                meterBar.style.width = score + "%";
                confText.innerText = "CONFIANCE IA : " + score + "%";
            }

            requestAnimationFrame(process);
        }

        function syncWithGitHub() {
            if (gallery.style.display !== 'block') {
                // On pioche au hasard parmi vos 20 photos de perceuse
                const id = Math.floor(Math.random() * 20) + 1;
                refImg.src = `photos/truc${id}.png`;
                gallery.style.display = 'block';
            }
        }

        window.onload = start;
    </script>
</body>
</html>
